# Tiny Tapeout project information
project:
  title:        "RISC-V Mini Core Demo"
  author:       "cit"
  discord:      ""
  description:  "A minimal PicoRV32-based RISC-V SoC with small firmware"
  language:     "Verilog"
  clock_hz:     50_000_000

  # Tile size
  tiles: "1x1"

  # Top module â€“ must begin with tt_um_
  top_module:  "tt_um_riscv_core_top"

  # List of source files inside ./src/
  source_files:
    - "tt_um_riscv_core_top.v"
    - "picorv32.v"
    - "simple_ram.v"
    - "firmware_rom.v"

# Pinout (do NOT change pin count or order)
pinout:
  # Inputs
  ui[0]: "RESET"
  ui[1]: "BUTTON_0"
  ui[2]: "BUTTON_1"
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "LED_0"
  uo[1]: "LED_1"
  uo[2]: "LED_2"
  uo[3]: "LED_3"
  uo[4]: "LED_4"
  uo[5]: "LED_5"
  uo[6]: "LED_6"
  uo[7]: "LED_7"

  # Bidirectional
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change
yaml_version: 6
